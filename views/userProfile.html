<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="/public/css/">
  <link rel="stylesheet" href="/public/css/styles.css">
  <link rel="stylesheet" href="/public/js/jass.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Guilt Free Gourmet</title>
</head>

<body>
  <nav class=" bg-gradient-to-r from-lime-500 to-amber-500">
    <div class="navbar-brand">
      
        <p class="font-bold text-2xl mx-5 my-2">Guilt Free Gourmet</p>
      
      <!-- <div class="navbar-burger" data-target="navbarExampleTransparentExample">
        <span></span>
        <span></span>

      </div>
    </div> -->
  
    
      <div class="mr-6  mt-1.5 navbar-end dropdown is-hoverable ">
        <div class="dropdown-trigger">
          <button class="button bg-amber-50 hover:bg-amber-100" >
            <p class="">Menu</p>
            <!-- <span class="">
              <i class="" aria-hidden="true"></i>
            </span> -->
          </button>
        </div>
        <div class="dropdown-menu " id="dropdown-menu4" role="menu">
          <div class="dropdown-content bg-amber-50 ">
            <div class="dropdown-item hover">
              <ul class="hover:text-lime-600">Explore Recipes</ul>
              <ul class="hover:text-lime-600">Log In</ul>
              <ul class="hover:text-lime-600">My Profile</ul>
              <ul class="hover:text-lime-600">Create Recipe</ul>

    </div>

<style>.hero {
    background: black url(/public/images/rawfoodonwood.jpg) center / cover;
}
@media (max-width: 1024px) { .hero  { background:  black url(/public/images/rawfoodonwood.jpg) center / cover; } }
@media (max-width: 768px) { .hero  { background: black url(/public/images/rawfoodonwood.jpg ) center / cover; } }</style>
  
  <section class="hero is-fullheight" >
<body id="main-body"> 
     <div class="wrapper">
        <header>
          <h2 class="text-center is-size-5 text-amber-300  font-semibold">Welcome, {{name}}!</h2>

        </header>

        <section class="columns">
          <section class="columns">
            <div class="column text-center" id="intro-page">
                <h2 class="is-size-5 my-5 text-lime-500 font-medium">My Recipes</h2>
                <div>
                  <input class="has-text-black" type="text" placeholder="Search Favorite" autofocus />
                      <button class="button is-small btn bg-amber-100 has-text-black font-bold my-4">Find</button>
                </div>
                <div class="div4scroll">
                 <ul>
                  {{#if recipes.length}}
                  {{#each recipes as |recipe|}}
                  <li><a href="/recipe/{{recipe.id}}">{{recipe.name}}</a></li>
                  {{/each}}
                  {{/if}}
                 </ul>
                </div>
            </div> 
        </section>




        <section class="columns">
          <div class="column text-center" id="intro-page">
            <strong class="text-red-500 is-size-5">Create New Recipe</strong>
            <form class="form new-recipe-form">
              <div class="form-group my-4">
                <label for="recipe-name">Recipe Name:</label>
                <input class="form-input has-text-black" type="text" id="recipe-name" name="recipe-name" />
              </div>
              <div></div>
              <div class="form-group my-4">
                <label for="recipe-ingredients">Ingredients:</label>
                <textarea class="form-input has-text-black" id="recipe-ingredients" name="recipe-ingridients"></textarea>
              </div>
              <div class="form-group my-4">
                <label for="recipe-direction">Directions:</label>
                <textarea class="form-input has-text-black" id="recipe-directions" name="recipe-directions"></textarea>
              </div>
              <div class="form-group my-4">
                <button class="button is-success has-text-black font-bold">Create</button>
              </div>
            </form>
              
               
              </div>
            </div> 
           </div>
           
       </section>
          
      </section>
    </div>
    <div>
        <p class="text-center has-text-white">&copy; 2024 Guilt Free Gourmet</p>
     </div>
</section>
</body>
</html>
